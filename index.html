<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <div id="left">
      <div id="blackBar">
        <img id="logo" src="images/Screenshot (6).png" alt="Logo" />
      </div>
      <div id="credit">
        <p id="text">
          Photo by
          <a
            href="https://unsplash.com/@johnwolf3?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >John Hernandez</a
          >
          on
          <a
            href="https://unsplash.com/photos/IL-fBBnF-GU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >
            Unsplash</a
          >
        </p>
      </div>
    </div>
    <div id="right">
      <div id="section1">
        <div class="text one">
          <div>
            Are you tired and exhausted all the time? Do you just feel like
            sleeping even though you got a full 8 hours of sleep? Sign up
            <em>now</em> to learn how you can always feel well rested.
          </div>
        </div>
        <div class="text two">
          <div><em>Now</em> is the time.</div>
        </div>
      </div>
      <div id="section2">
        <div class="text three">Fill in your information below:</div>
        <form action="index.html" method="post">
          <fieldset>
            <div id="part1">
              <div class="formInfo">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  placeholder="e.g. Piolo"
                  required
                />
              </div>
              <div class="formInfo">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="e.g. pRosario@example.com"
                  title="Please follow the requested format."
                  required
                />
              </div>
              <div class="formInfo password">
                <label for="password1">Password</label>
                <input
                  type="password"
                  id="password1"
                  name="password1"
                  placeholder="e.g. password123!"
                  pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                  title="Password must contain: at least 8 characters, a number or special character, uppercase and lowercase letters."
                  required
                />
                <span id="message1"></span>
              </div>
            </div>
            <div id="part2">
              <div class="formInfo">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  placeholder="e.g. Rosario"
                  required
                />
              </div>
              <div class="formInfo">
                <label for="phone">Phone Number</label>
                <input
                  type="tel"
                  id="phone"
                  name="phoneNumber"
                  placeholder="e.g. 888-888-8888"
                  pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                  title="Please follow the requested format."
                  required
                />
              </div>
              <div class="formInfo">
                <label for="password2">Confirm Password</label>
                <input
                  type="password"
                  id="password2"
                  name="password2"
                  placeholder="e.g. password123!"
                  pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                  title="Password must contain: at least 8 characters, a number or special character, uppercase and lowercase letters."
                  required
                />
                <span id="message2"></span>
              </div>
            </div>
          </fieldset>
          <div id="buttonHolder">
            <button type="submit">Create Account</button>
          </div>
        </form>
      </div>
      <div id="section3">
        <div id="subtext">
          Already have an account?
          <a href="index.html" target="_blank" id="logIn">Log in</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
