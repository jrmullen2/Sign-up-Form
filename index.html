<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <div id="left">
      <div id="blackBar">
        <div id="barLogo">
          <img src="images/68364779a102475b83f970811894b080.png" alt="Logo" />
        </div>
      </div>
      <div id="credit">
        Photo by
        <a
          href="https://unsplash.com/@johnwolf3?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >John Hernandez</a
        >
        on
        <a
          href="https://unsplash.com/photos/IL-fBBnF-GU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </div>
    </div>
    <div id="right">
      <div id="section1">
        <div class="text one">
          Are you tired and exhausted all the time? Do you just feel like
          sleeping even though you got a full 8 hours of sleep? Sign up
          <em>now</em> to learn how you can always feel well rested.
        </div>
        <div class="text two"><em>Now</em> is the time.</div>
      </div>
      <div class="text three">Fill in your information below:</div>
      <form action="index.html" method="post">
        <fieldset>
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="e.g. Piolo"
          />
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="e.g. pRosario@example.com"
          />
          <label for="password1">Password</label>
          <input
            type="password"
            id="password1"
            name="password1"
            placeholder="e.g. password123!"
          />
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="e.g. Rosario" />
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phoneNumber"
            placeholder="e.g. 888-888-8888"
          />
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            name="password2"
            placeholder="e.g. password123!"
          />
        </fieldset>
      </form>
      <button type="button">Create Account</button>
      <div>
        Already have an account? <a href="index.html" target="_blank">Log in</a>
      </div>
    </div>
  </body>
</html>
